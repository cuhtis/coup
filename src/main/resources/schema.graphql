type Query {
    actions: [Action!]!
    cards: [Card!]!
    standard_game: Game!
}

type Action {
    name: String!
    description: String!
}

type Card {
    name: String!
    actions: [Action!]!
}

type Deck {
    card_count: Int!
}

type Game {
    deck: Deck!
    players: [Player!]!
}

type Player {
    coin_count: Int!
    actions: [Action!]!
}
